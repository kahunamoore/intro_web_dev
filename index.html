<html>
<!-- This is a "comment" in HTML, it does nothing,
     but is good for communicating "intent" of nearby code -->
<head>
  <link href="css/my-styles.css" rel="stylesheet">
</head>
<body>
  <div onclick="add(this);" >Click me!</div>
  <script src="js/my-code.js" ></script>
  
  <p>Hello world!</p> <!-- '<p>' elements are 'block' elements which are stacked below the previous element -->
  <p>Second line</p>
  
  <div style="display: inline;">Third line</div>  <!-- inline css (takes priority over other css) -->
  <div class="alert-text">Fourth line</div>       <!-- head element or external file css (sharable) -->
  <a href="register.html">Click to register!</a>  <!-- The '<a>' (anchor) element is a hyper-link to another document (register.html) -->
  
  <footer>
    <hr />
    <a href="lecture.html">Lecture Notes</a>
    <a href="references.html">References</a>
  </footer>
  
</body>
</html>
